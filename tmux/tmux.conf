# NoMouseLife - tmux config

# === Basic Settings ===
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"
set -g mouse off
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set -g history-limit 50000
set -g escape-time 0
set -g focus-events on
set -g set-clipboard on
set -g status-interval 5
set -g display-time 3000

# === Prefix Key: Ctrl+a ===
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# === Vim-style Copy Mode ===
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-pipe-and-cancel

# === Pane Splitting (intuitive keys) ===
bind \\ split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# === Vim-style Pane Navigation ===
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# === Pane Resize ===
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# === New window in current path ===
bind c new-window -c "#{pane_current_path}"

# === System Monitor (bottom) ===
bind b split-window -hb -l 40% "~/.local/bin/btm"

# === Weather (wttr.in) ===
bind W split-window -h -l 50% "curl -s 'wttr.in?lang=ja' | less -R"

# === YouTube (yewtube) ===
bind y split-window -h -l 60% "~/.local/bin/yt"

# === Config Reload ===
bind r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded!"

# === TPM Path ===
set-environment -g TMUX_PLUGIN_MANAGER_PATH '~/.config/tmux/plugins'

# === Plugins (TPM) ===
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'fcsonline/tmux-thumbs'
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'xamut/tmux-weather'
set -g @plugin 'xamut/tmux-network-bandwidth'
set -g @plugin 'olimorris/tmux-pomodoro-plus'

# === Plugin Config ===
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'
set -g @resurrect-capture-pane-contents 'on'

# === Catppuccin ===
set -g @catppuccin_flavor 'mocha'
set -g @catppuccin_window_status_style "rounded"

# === Pomodoro ===
set -g @pomodoro_on " "
set -g @pomodoro_complete " "
set -g @pomodoro_pause " "

# === Status Bar ===
set -g status-left-length 40
set -g status-right-length 150
set -g status-left "#{E:@catppuccin_status_session}"

set -g status-right "#{pomodoro_status}"
set -ag status-right "#{E:@catppuccin_status_gitmux}"
set -ag status-right "#[fg=#89b4fa,bg=default] #(~/.local/bin/tmux-mem-cpu-load --colors --interval 2 --graph-lines 5 --averages-count 0) "
set -ag status-right "#{E:@catppuccin_status_battery}"
set -ag status-right "#{E:@catppuccin_status_weather}"
set -ag status-right "#{E:@catppuccin_status_uptime}"
set -ag status-right "#{E:@catppuccin_status_date_time}"

# === TPM Bootstrap (keep at bottom) ===
run '~/.config/tmux/plugins/tpm/tpm'
